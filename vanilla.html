      const activeRoutes = Array.from(document.querySelectorAll('[route]'))

      const navigate = function (event) {
        console.log(event)
        var route = event.target.attributes[0].value;
        var routeInfo = myRouter.routes.filter(function (r) {
          return r.path === route;
        })[0];
        console.log(event)
        console.log(routeInfo)
        if (!routeInfo) {
          view.innerHTML = '404!'
        } else {
          window.history.pushState(routeInfo.name, '', routeInfo.path);
         finishLoading()
        }
      }
      activeRoutes.forEach(function (route) {
        route.addEventListener('click', navigate, false);
      })
    }

                  class TypeWriter {
                constructor(txtElement, words) {
                  this.txtElement = txtElement;
                  this.words = words;
                  this.txt = '';
                  //index of the the current string being typedout
                  this.wordIndex = 0;
                  //method type()
                  this.type();

                }


                type() {
                  //the number 10 is how fast the characters are typed on screen
                  const typing = setTimeout(() => this.type(), 10)
                  //current index of words
                  const current = this.wordIndex % this.words.length;
                  //get full text of current word
                  const fullTxt = this.words[current];
                  this.txt = fullTxt.substring(0, this.txt.length + 1);
                  // insert txt into element
                  this.txtElement.innerHTML = `<span class="txt">${this.txt}</span>`;
                  //select pencil icon for writting animation
                  const typingElement = document.querySelector('.material-icons');
                  document.querySelector('.material-icons').className = "material-icons";
                  // if word is complete, stop typing and fade pencil
                  if (this.txt === fullTxt) {
                    typingElement.className += ' fade'
                    clearInterval(typing)
                  }
                }
              }
